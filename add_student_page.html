<body>
    <h2>Please Enter Student Data:) </h2>
   <form>

    <!--Name-->
       <label for="Name">Student Name:</label><br>
       <input type ="text"><br><br>

    <!--ID-->
       <label for="ID">Student ID:</label><br>
       <input type ="text"><br><br>

    <!--GPA-->
       <label for="GPA">GPA:</label><br>
       <input type ="text"><br><br>

    <!--Birthday-->
       <label for="birthday">Birthday:</label><br>
       <input type="date" id="birthday" name="birthday"><br><br>
        
    <!--Gender--> 
       <label for="Gender">Gender:</label><br>
       <label for="male">Male</label>
       <input type="radio" name="gender" id="male" value="male" >

       <label for="female">Female</label>
       <input type="radio" name="gender" id="female" value="female"><br><br>
       
    <!--Level-->
       <label for="level">Level:</label><br>
       <label for="first">1</label>
       <input type="radio" name="level" id="first" value="first" ><br>

       <label for="second">2</label>
       <input type="radio" name="level" id="second" value="second"><br>

       <label for="third">3</label>
       <input type="radio" name="level" id="third" value="third"><br>

       <label for="fourth">4</label>
       <input type="radio" name="level" id="fourth" value="fourth"><br>

    <!--statue-->
    <br><label for="statue">Statue:</label><br>
    <label for="active">Active</label>
    <input type="radio" name="statue" id="active" value="active">

    <label for="inactive">Inactive</label>
    <input type="radio" name="statue" id="inactive"value="inactive">

    <!--department-->



   </form>
