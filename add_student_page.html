<!DOCTYPE html>
<html>
    <head>
<title>
    Add student
</title>
<script type="text/javascript" src="JS/Add_Student_JS.js"></script>
<link rel="stylesheet" href="css/Add_Student_style.css">
</head>
<body>

    <br>
    <nav>
        <a href="home_page.html">Home</a>
        <a class="activee" href="add_student_page.html">Add Student</a>
        <a href="edit_page.html">Edit Student Data</a>
        <a href="search_page.html">Search</a>
        <a href="view_students_page.html">View Students</a>
        <a href="department_page.html">Department</a>
        <a href="login_page.html">Logout</a>


    </nav>
    <ul>


        <form name="myform" onsubmit="return validateForm()" method="post" >
            <br><br>
            <h1>Add Student</h1>
            <img src="images/user.png" class="here_icon"><br>
                <!--Name-->
            
                <input type="text" name ='StudentName'  placeholder="Student Name"><br><br>
                
                <!--Phone Number-->
                <input type="tel"  name="Number"  placeholder="Mobile Number"><br><br>

                <!--Email-->
                <input type="text" name ="Email"  placeholder="Student Email"><br><br>

                <!--ID-->
                <input type="number" name="ID" placeholder="Student ID"><br><br>

                <!--GPA-->
                <input type="number" name="GPA" step="0.01" placeholder="GPA"><br><br>

                <!--Birthday-->
                <label for="birthday">Birthday:</label>
                <input type="date" required  name="birthday"><br><br>

                <!--Gender-->

                <label for="Gender">Gender: </label>
                <tab>
                    <input type="radio" required name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <tab2>

                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label><br><br>

                        <!--statue-->
                        <label for="statue">Statue:</label>
                        <tab>
                            <input type="radio" required name="statue" id="active" value="active">
                            <label for="active">Active</label>
                            <tab2>

                                <input type="radio" name="statue" id="inactive" value="inactive">
                                <label for="inactive">Inactive</label>
                                <br><br>

                                <!--Level-->
                                <label for="level">Level:</label>
                                <tab>
                                    <input type="radio" required name="level" id="first" value="first">
                                    <label for="first">1</label>

                                    <input type="radio" name="level" id="second" value="second">
                                    <label for="second">2</label>

                                    <input type="radio" name="level" id="third" value="third">
                                    <label for="third">3</label>

                                    <input type="radio" name="level" id="fourth" value="fourth">
                                    <label for="fourth">4</label><br><br>

                                    <!--department-->
                                    <label for="department">Department:</label><br>

                                    <input type="radio" required name="department" id="G" value="G">
                                    <label for="G">General</label>

                                    <input type="radio" name="department" id="cs" value="cs">
                                    <label for="cs">CS</label>

                                    <input type="radio" name="department" id="ds" value="ds">
                                    <label for="ds">DS</label>

                                    <input type="radio" name="department" id="is" value="is">
                                    <label for="ai">AI</label>

                                    <input type="radio" name="department" id="is" value="is">
                                    <label for="is">IS</label>

                                    <input type="radio" name="department" id="it" value="it">
                                    <label for="it">IT</label><br><br>
                                    <input  type="submit" value="Add"><br><br>
                                    
        </form> 
</body>

</html>
