<!DOCTYPE html>
<html>
<title>
    Add student
</title>
<style>
    body {
        background-image: url("web theme.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }
    h1 {
        color: rgb(255, 255, 255);
    }
    
    label {
        color: rgb(255, 255, 255);
        font-size: 120%;
        font-style: bild;
    }
    
    input {
        text-align: center;
    }
    
    input[type=submit] {
        height: 1.3cm;
        width: 10cm;
        color:#240f70 ;
        background-color: rgb(255, 255, 255);
        border: none;
        font-size: large;
        border-radius: 25px;
    }
    button {
        height: .8cm;
        width: 4cm;
        color: #3bafd8;
        background-color: rgb(255, 255, 255);
        border: none;
        font-size: large;
        border-radius: 25px;
    }
    
    input[type=text],
    [type=tel]
    {
        height: 1cm;
        width: 6cm;
        border: 5px;
        border-radius: 3px;
    }
    input[type=date] {
        height: 1cm;
        width: 4cm;
        border: 5px;
        border-radius: 3px;
    }
    ::-webkit-input-placeholder{font-size: 130%;}
    input:focus::-webkit-input-placeholder {
    font-size: 150%;
    position: top;
    top: -15px; 
    color: black;
    transition: 0.2s ease-out;
}
tab { padding-left: .5em; }
nav {
        position: absolute;
        left: 100px;
        top: 30;
    }
nav a {
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        font-family: poppins;
        margin-right: 25px;
        padding: 10px;
        border-radius: 10px;
    }
    
    nav a:hover {
        background-color: #e6ffff;
        color: black;
    }
</style>

<body>

    <br>
    <nav>
        <a href="home_page.html">HOME</a>
        <a href="add_student_page.html">Add Student</a>
        <a href="edit_page.html">Edit Student Data</a>
        <a href="search_page.html">Search</a>
        <a href="view_students_page.html">View Students</a>
    </nav>
    <ul>

    <align align="center">
        <form>
            <br><br>
            <h1>Add Student</h1>
            <img src="user.png" alt="Trulli" width="200" height="200"><br>
            <div class="center">
                <!--Name-->
                <label for="Name"></label><br>
                <input type="text" required placeholder="Student Name"><br><br>

                <!--Phone Number-->
                <label for="mobile"></label><br>
                <input type="tel" id="phone" name="phone" required placeholder="Mobile Number"><br><br>

                <!--Email-->
                <label for="email"></label><br>
                <input type="text" required placeholder="Student Email"><br><br>

                <!--ID-->
                <label for="ID"></label><br>
                <input type="text" required placeholder="Student ID"><br><br>

                <!--GPA-->
                <label for="GPA"></label><br>
                <input type="text" required placeholder="GPA"><br><br>

                <!--Birthday-->
                <label for="birthday">Birthday:</label>
                <input type="date" required id="birthday" name="birthday"><br><br>

                <!--Gender-->

                <label for="Gender">Gender: </label><tab>
                <input type="radio"required name="gender" id="female" value="female">
                <label for="female">Female</label><tab2>

                <input type="radio"  name="gender" id="male" value="male">
                <label for="male">Male</label><br><br>
                
                <!--statue-->
                <label for="statue">Statue:</label><tab>
                <input type="radio"required name="statue" id="active" value="active" >
                <label for="active">Active</label><tab2>

                <input type="radio" name="statue" id="inactive" value="inactive">
                <label for="inactive">Inactive</label>
                <br><br>

                <!--Level-->
                <label for="level">Level:</label><tab>
                <input type="radio"required name="level" id="first" value="first" >
                <label for="first">1</label>

                <input type="radio" name="level" id="second" value="second">
                <label for="second">2</label>

                <input type="radio" name="level" id="third" value="third">
                <label for="third">3</label>

                <input type="radio" name="level" id="fourth" value="fourth">
                <label for="fourth">4</label><br><br>

                <!--department-->
                <label for="department">Department:</label><br>

                <input type="radio" required name="department" id="G" value="G" >
                <label for="G">General</label>

                <input type="radio" name="department" id="cs" value="cs">
                <label for="cs">CS</label>

                <input type="radio" name="department" id="ds" value="ds">
                <label for="ds">DS</label>

                <input type="radio" name="department" id="is" value="is">
                <label for="ai">AI</label>

                <input type="radio" name="department" id="is" value="is">
                <label for="is">IS</label>

                <input type="radio" name="department" id="it" value="it">
                <label for="it">IT</label><br><br>


        </form> <input type="Submit" value="Submit"><br><br>
        


    </align>
  
</body>

</html>
