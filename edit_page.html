<html>
    <head>
        <title>Edit Page</title>
    </head>
    <style>
        body{
        background-image: url("web theme.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        }
        h3{
        color: rgb(255, 255, 255);
        }
        label {
            color:rgb(255, 255, 255);
            font-size: 130%;
            font-style: bild;
        }
        select {
        height:1cm;
        }
        
        input{
            text-align: center;
        }
        input[type=submit] {
        height: 1.3cm;
        width: 10cm;
        color: #3bafd8;
        background-color: rgb(255, 255, 255);
        border: none;
        font-size: large;
        border-radius: 25px;
        }

        button {
        height: 1cm;
        width: 3cm;
        color: #240f70;
        background-color: rgb(255, 255, 255);
        border: 2px solid  #240f70;
        font-size: large;
        border-radius: 15px;
        }
        input[type=text]
        {
            height: 1cm;
            width: 6cm;
            border: 5px;
            border-radius: 3px;
        }
        div.a {
        text-align: center;
        }
        div.b {
        text-align: left;
        }
        div.c {
        text-align: right;
        }


    </style>

    <body >
        <div class="c">
            <button onclick="window.location.href='home_page.html'">Home</button><br>
        </div>
        <div class="a">
            <h1>UPDATE</h2>
                <img src="edit.png" alt="Trulli" width="100" height="100"><br>
                <p>
                    <h3>Enter the Student's Name</h3>
                    <input type="text" placeholder="Student's Name">
                    <h3>Enter the Student's ID</h3>
                    <input type="text" placeholder="Student's ID">
                    <br> <br>
                   </p>
        </div>
        <br><br>

        <div class="b">
            <label for="options">Update an information</label>
            <select name="options" id="options" >
            <option value="ID">ID</option>
            <option value="Name">Name</option>
            <option value="Mobile number">Mobile number</option>
            <option value="GPA">GPA</option>
            <option value="Status">Status</option>
            <option value="Gender">Gender</option>
            <option value="date of birth">Date of birth</option>
            <option value="Email">Email</option>
            </select>
            <input type="text">
            <button>Update</button>
            <br><br><br>
            <label> Delete this Student</label>
            <button onclick="return confirm('Are you sure you want to Delete this Student?');">Delete</button>
        </div>
        
    </body>
</html>
